<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/jquery_v2.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="jumbotron">
    <div class="container">
        <!--出错模态框-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">出错啦！</h4>
                    </div>
                    <div class="modal-body">
                        <div id="modalTest" class="alert alert-success" role="alert">未知错误</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="goodsTitle"></h1>
        <p id="goodsDetail"></p>
        <div class="row">
            <div class="col-lg-4">
                <h3>
                    <span class="label label-primary"
                          id="startDate">秒杀开始时间</span><br><br>
                    <span class="label label-primary"
                          id="endDate">秒杀结束时间</span>
                </h3>
            </div>
            <div class="col-lg-7">
                <img width="200px" id="goodsImg" height="200px" src="img/iPhoneXr.jpg"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div id="statusDiv">
                    <div id="noBeginDiv" class="alert alert-warning" role="alert" hidden="hidden">
                        秒杀还没开始,还差<span id="remainTimeSpan" ></span>
                    </div>
                    <!--<div class="alert alert-info" role="alert" if="${activityStatus eq 1}">秒杀已经开始</div>-->
                    <!--<div class="alert alert-warning" role="alert" if="${activityStatus eq 2}">秒杀已经结束</div>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <p>
                    <form action="/do_kill" method="post">
                        <input name="goodsId" id="goodsId"  hidden="hidden">
                        <button type="button" class="btn btn-primarsecKillBtny btn-lg" role="button" id="secKillBtn" onclick="doKill()">秒杀</button>
                    </form>
                </p>
            </div>
            </tr>
            <input id="remainTime" type="hidden"/>
        </div>
    </div>

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/good_detail.js"></script>
</body>
</html>
